<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <div class="sign-in">
                <h1>Sign in</h1>
            </div>
            <form action="post.html" id = "loginForm">
                <!-- Username -->
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Username" class="user" id = "loginUser">
                <br>
                <!-- Password -->
                <input type="password" placeholder="Password" class="pass" id = "loginPass">
                <br>
                <!-- Login button -->
                <input type="submit" value="Login" class="regbutton">
                <br>
                <!-- Remember me box -->
                <div>
                    <input type="checkbox" id="remember" class="remember">
                    <label for="remember" class="remem">Remember me</label>
                </div>
                <br>
            </form>
            <div class="new">Don't have an account? Create one <a href="register.html">here.</a></div>

        </div>

        <div class="overlay-container">
            <div class="overlay">
                <h1>Returning User </h1>

                    <div class="art">Artistic, </div>
                    <div class="electronic">Electronic</div>
                    <div class="community"><em>Community!</em></div>
                </h2>
            </div>
        </div>
